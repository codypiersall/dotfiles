session_name: standard
windows:
- focus: 'true'
  layout: "main-vertical"
  options:
    automatic-rename: 'off'
    main-pane-width: 160
  panes:
    - shell_command:
      - workon wni
      - cd ..
      - vim -c NERDTree
      focus: true
    - shell_command:
      - workon wni
      - cd ../docs
      - when-changed -1 *.rst *.py modules/*.rst ../sw/*.py ../sw/wni/*.py -c "sh -c 'make html; scp -r -q _build/html/* arrc:public_html/wni-radar; echo $fg[yellow] -----------DONE------------ $reset_color; echo'"
    - shell_command:
      - workon wni
      - cd ../docs/_build/html
      - python -m http.server
  start_directory: ''
  window_name: wnidocs
